name: GitHub Pages
 
on:
  push:
    branches:
      - main  # 选择触发部署的分支
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # 如果有子模块的话
 
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12
 
      - name: Install Dependencies
        run: npm install
 
      - name: Build
        run: npm run build
 
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./fo  # 指定要部署的文件夹
